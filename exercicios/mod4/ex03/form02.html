<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form02</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <br>
            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="30" placeholder="nome de usuário" size="30" autocomplete="username">
        </p>
        <p>
            <label for="isenha"> Senha: </label>
            <br>
            <input type="password" name="senha" id="isenha" required minlength="10" maxlength="100" size="30" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar" id="enviar">
        </p>
    </form>

</body>
</html>
