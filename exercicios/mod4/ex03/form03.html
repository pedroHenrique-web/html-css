<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form03</title>
</head>
<body>
    <h1>Formulario 03</h1>
    <form action="cadastro.js" method="post" autocomplete="on">

        <p>
            <label for="iusuario"> Usuário: </label>
            <br>
            <input type="text" name="usuario" id="iusuario" required minlength="8" maxlength="20" placeholder="nome de usurio" autocomplete="username">
        </p>
        
         <p>
            <label for="iemail"> Email: </label>
            <br>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
         <p>
            <label for="isenha"> Senha: </label>
            <br>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="minimo 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <br>
            <input type="number" name="media" id="imedia" min="0" max="10" value="5" step="0.1">
        </p>
        <p>
            <label for="imes">Mês:</label>
            <br>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Data:</label>
            <br>
            <input type="date" name="data" id="idata">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
        <p>
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
